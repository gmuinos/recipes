title: Chocolate Chip Cookies
image: https://upload.wikimedia.org/wikipedia/commons/7/7b/Chocolate_chip_cookies.jpg
description: >
  Classic chewy chocolate chip cookies with crisp edges and gooey centers.
ingredients:
  - 2 cups flour
  - 1/2 cup sugar
  - 1 cup chocolate chips
  - 1 tsp baking soda
  - 1/2 cup butter
steps:
  - Preheat oven to 180°C (350°F).
  - Mix flour, sugar, and baking soda in a bowl.
  - Add butter and mix until crumbly.
  - Stir in chocolate chips.
  - Scoop onto a baking tray and bake for 12 minutes.
notes: Best served warm with milk.
tags: [dessert, snack]
