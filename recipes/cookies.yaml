title: Fried Rice
image: https://upload.wikimedia.org/wikipedia/commons/7/7b/Chocolate_chip_cookies.jpg
description: >
  This dish is based on [this video](https://youtu.be/SGBP3sG3a9Y)with the recipe of Elizabeth Haigh.
ingredients:
 - Chicken stock
 - Garlic
 - Pandan leaves
 - Ginger
 - Chicken fat
 - Garlic
 - Shallot
 - Spring onions
 - Chilly
 - Eggs
 - Soy sauce
 - MSG
 - Sesame oil
 - High heat oil
 - White pepper
steps:
  - Preheat oven to 180°C (350°F).
  - Mix flour, sugar, and baking soda in a bowl.
  - Add butter and mix until crumbly.
  - Stir in chocolate chips.
  - Scoop onto a baking tray and bake for 12 minutes.
notes: Best served warm with milk.
tags: [dessert, snack]
