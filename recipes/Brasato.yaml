title: Brasato al Barolo

description: >
  The recipe is inspired by Giallo Zefferano from [this website]{https://www.giallozafferano.com/recipes/Brasato-al-Barolo-Beef-stew-with-Barolo-wine.html}.
ingredients:
  - Beef 1 kg chuck shoulder
  - Barolo wine 750 ml - (1 bottle)
  - Carrots 160 g
  - Celery 100 g
  - Yellow onions 180 g
  - Garlic 1 clove
  - Rosemary 1 sprig
  - Bay leaves 2 leaves
  - Cloves 3
  - Ground black pepper 4
  - Cinnamon sticks 1
  - Butter 1 tbsp
  - Extra virgin olive oil 50 g
  - Fine salt to taste

instructions: |
  ## The day before
  Brine the meat.
  ## Cooking
  - Brown the meat in every side. Set aside.
  - Chop the onions, celery, carrots, and garlic.
  - Brown the vegetables.
  - Make a spice bag. Put the cloves, peppercorns and cinnamon in a tea filter bag.
  - Make a herb bag. Put the rosemary and bay leaves in another bag.
  - Deglace with red wine.
  - Add the meat and the spice and herb bags.
  - Bring to boil and lower the flame.
  - Simmer for at least one hour.
  - Turn meat.
  - Wait at least 30 minutes more.
  ## The sauce
  - Remove the meat.
  - Strain the liquid onto a bowl for sauce.
  - *Options for the sauce*
  
      -- Make a roux while the meat is being cooked and blend.
      
      -- Add cornstarch or gelatin.
      
      -- Reduce until almost demi-glace.
